const tendencia = document.querySelector('#tendencia').value;

let url;

if (uso === 'grava') {
if (tendencia === 'subida') {
url = 'crosscountry.html';

url = 'freeride.html';

}
} else if (uso === 'sendas') {

url = 'freeride.html';

}
} else if (uso === 'montanas') {
if (tendencia === 'subida') {
url = 'crosscountry.html';
} else if (tendencia === 'bajada') {
url = 'downhill.html';
} else if (tendencia === 'plano') {
url = 'enduro.html';
} else {

}
} else if (uso === 'piedras') {
if (tendencia === 'subida') {
url = 'enduro.html';

url = 'downhill.html';
} else if (tendencia === 'plano') {
url = 'crosscountry.html';

}
